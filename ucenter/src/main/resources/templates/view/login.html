<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script  language="JavaScript" type="text/javascript">
        /**
         * 跳转到注册页面
         */
        function registry () {
            document.location = "/uc/registry";
        }
    </script>
</head>
<body>
<form action="/login" method="post">
    姓名：<input type="text" name="username">
    密码：<input type="password" name="password">
    <button type="submit">登录</button>
    <button type="button" onclick="registry()">请先注册</button>
</form>
</body>
</html>
